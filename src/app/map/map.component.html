<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="country-form">
                <mat-form-field class="country-full-width">
                    <input type="text" placeholder="Search and click on a country for details" aria-label="Number" matInput
                        [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                        (optionSelected)="getDetails($event.option.value)">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
