<div class="d-flex justify-content-center" *ngIf="casesCollection.length==0">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" *ngIf="casesCollection.length>0">
            <div style="height: 70vh;">
                <h4>Total Confirmed Cases:</h4>
                <ngx-charts-line-chart [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="casesCollection" [showGridLines]="false"
                    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"
                    style="fill: grey;">
                </ngx-charts-line-chart>
            </div>
        </div>
        <hr />
        <div class="col-md-12" *ngIf="recoveredCollection.length>0">
            <div style="height: 70vh;">
                <h4>Total Recovered Cases:</h4>
                <ngx-charts-line-chart [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="recoveredCollection"
                    [showGridLines]="false" (select)="onSelect($event)" (activate)="onActivate($event)"
                    (deactivate)="onDeactivate($event)" style="fill: grey;">
                </ngx-charts-line-chart>
            </div>
        </div>
        <hr />
        <div class="col-md-12" *ngIf="deathsCollection.length>0">
        <div style="height: 70vh;">
            <h4>Total Death Cases:</h4>
            <ngx-charts-line-chart [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="deathsCollection" [showGridLines]="false"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"
                style="fill: grey;">
            </ngx-charts-line-chart>
        </div>
        </div>
    </div>
</div>
